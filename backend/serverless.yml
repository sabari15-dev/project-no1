service: sbt-backend

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ap-south-1  # Mumbai region
  memorySize: 512
  timeout: 30
  
  environment:
    NODE_ENV: production
    # Add your environment variables here
    # RIYA_API_URL: ${env:RIYA_API_URL}
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"

functions:
  api:
    handler: src/index.handler
    events:
      - httpApi:
          path: /
          method: ANY
      - httpApi:
          path: /{proxy+}
          method: ANY
    
plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3001
